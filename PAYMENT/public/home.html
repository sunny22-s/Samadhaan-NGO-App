<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Donation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("/images/bg1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        max-width: 60%;
        margin:auto;
        display: flex;
        justify-content: space-between;
        align-items: center; 
        height: 80vh;
    }

    .card {
    margin: 0; /* Reduced margin from 24px to 12px */
    flex-basis: calc(50% - 50px);
    padding: 48px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #e2e2e2bc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    
}


      .card p {
        margin-bottom: 15px;
      }

      .donate-button {
        display: block;
        width: 100%;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .donate-button:hover {
        background-color: #0056b3;
      }

      .card-image {
        flex-grow: 1;
        object-fit: cover;
        border-radius: 5px;
        width: 100%;
        height: 40%;
        margin-bottom: 20px;
      }

      @media (max-width: 576px) {
        .card {
          flex-basis: 100%;
        }
      }
      .btn-container {
        text-align: center;
      }

      .btn {
        margin: 0 25px;
        position: relative;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 1000;
      }

      .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="http://13.235.241.106:5500/ADMISSION/index.html"
          >SAMAADHAN</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Added ms-auto class here -->
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://13.235.241.106:5500/ADMISSION/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://13.235.241.106:8000/">Volunteer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Adoption</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <form class="card" action="/donate/payment" method="post">
        <img src="./images/food.png" alt="Food Donation" class="card-image" />
        <h2>Support Food Donation</h2>
        <p>Your donation helps provide food to those in need.</p>
        <input type="hidden" name="amount" value="100" />
        <button class="donate-button">Donate ₹100</button>
      </form>
      <form class="card" action="/donate/payment" method="post">
        <img
          src="./images/book.png"
          alt="Education Donation"
          class="card-image"
        />
        <h2>Donation for Education</h2>
        <p>
          Your donation helps provide education to underprivileged children.
        </p>
        <input type="hidden" name="amount" value="250" />
        <button class="donate-button">Donate ₹250</button>
      </form>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <div class="btn-container">
      <a href="/tracker" class="btn">Track Donations</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      document.querySelectorAll(".donate-button").forEach((button) => {
        button.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default form submission
          document.getElementById("loadingOverlay").style.display = "block";
          setTimeout(() => {
            button.parentElement.submit();
          }, 500);
        });
      });

      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "hidden") {
          document.getElementById("loadingOverlay").style.display = "none"; // Hide loading overlay when document becomes hidden
        }
      });
    </script>
  </body>
</html>
